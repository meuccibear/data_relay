server:
  tomcat:
    uri-encoding: UTF-8
    max-threads: 1000
    min-spare-threads: 30
    connection-timeout: 60S
    #    connection-timeout: 5000ms
    # tomcat最大线程数，默认为200
    # Tomcat启动初始化的线程数，默认值10
    threads:
      max: 800
      min-spare: 30
  port: 8083
  servlet:
    context-path: /
  # 优雅停机，默认是IMMEDIATE立即停机
  shutdown: graceful

# Spring配置
